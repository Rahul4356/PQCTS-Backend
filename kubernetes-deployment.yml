apiVersion: v1
kind: Namespace
metadata:
  name: pqcts

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pqcts-config
  namespace: pqcts
data:
  QUANTUM_API_URL: "http://quantum-service:3001"
  DATABASE_URL: "sqlite:///./data/qms_quantum.db"

---
apiVersion: v1
kind: Secret
metadata:
  name: pqcts-secrets
  namespace: pqcts
type: Opaque
stringData:
  JWT_SECRET: "change-this-in-production"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pqcts-data-pvc
  namespace: pqcts
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-service
  namespace: pqcts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantum-service
  template:
    metadata:
      labels:
        app: quantum-service
    spec:
      containers:
      - name: quantum-service
        image: pqctsregistry.azurecr.io/quantum-service:latest
        ports:
        - containerPort: 3001
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: quantum-service
  namespace: pqcts
spec:
  selector:
    app: quantum-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
  namespace: pqcts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-backend
  template:
    metadata:
      labels:
        app: fastapi-backend
    spec:
      containers:
      - name: fastapi-backend
        image: pqctsregistry.azurecr.io/fastapi-backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: QUANTUM_API_URL
          valueFrom:
            configMapKeyRef:
              name: pqcts-config
              key: QUANTUM_API_URL
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: pqcts-config
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pqcts-secrets
              key: JWT_SECRET
        volumeMounts:
        - name: data
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pqcts-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-backend
  namespace: pqcts
spec:
  selector:
    app: fastapi-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fastapi-backend-hpa
  namespace: pqcts
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fastapi-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

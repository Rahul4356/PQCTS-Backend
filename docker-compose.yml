version: '3.8'

services:
  # C Quantum Service with liboqs
  quantum-service:
    build:
      context: ./quantum_service_c
      dockerfile: Dockerfile
    container_name: pqcts-quantum-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    networks:
      - pqcts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # FastAPI Backend
  fastapi-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pqcts-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - QUANTUM_API_URL=http://quantum-service:3001
      - DATABASE_URL=sqlite:///./data/qms_quantum.db
      - JWT_SECRET=${JWT_SECRET:-quantum-secure-default-key-change-in-production}
    volumes:
      - ./data:/app/data
    depends_on:
      quantum-service:
        condition: service_healthy
    networks:
      - pqcts-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  pqcts-network:
    driver: bridge

volumes:
  data:
    driver: local
